    <div class="timer__display mt">
        <div class=" timer_display__title"></div>
        <div class=" timer_display__counting">00:00:00</div>
    </div>

    <div class="timer__buttons">
        <button class="timer__btn timer__btn__edit">Set Timer</button>
        <button class="timer__btn timer__btn__start">Start</button>
        <button class="timer__btn timer__btn__stop">Stop</button>
        <button class="timer__btn timer__btn__reset">Reset</button>
    </div>



<div class="modal__background">
    <div class="modal">
        <div class="modal__top">
            <p>Edit Timer</p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </div>
        <div class="modal__center">


            <div class="checkboxs">
                <form action="#">
                    <input type="radio" id="countingDay" name="radioSel" value="DayS" >
                    <label class="checkbox_label" for="countingDay">Day and Hour</label>

                    <input type="radio" id="CountingHour" name="radioSel" checked="checked" value="Hours"  >
                    <label  class="checkbox_label" for="CountingHour">Hours</label><br>
                </form>
            </div>
            

            <div class="counting__day__hours">

                <form action="#">

                    <input class="inputTitle" required type="text" id="Title" placeholder="Put Title Here">
                    <div class="__hoursInputs">
                         <input type="date" id="start" required name="trip-start">
                         <input type="time" id="start" required name="trip-start">
                    </div>

                </form>
            </div>

            <div class="counting__hours">

                <form action="#">

                    <input type="text" id="Title" required placeholder="Put Title Here">

                 <div class="__hoursInputs">   
                    <input type="text" id="Hours" required placeholder="Hours">

                    <input type="text" id="Minutes" required placeholder="Minutes">

                    <input type="text" id="Seconds"  required placeholder="Seconds">
                </div>

                </form>
            </div>


        </div>
        <div class="modal__bottom">
            <bottom class="btn__modal btn__modal__start">Start</bottom>
            <bottom class="btn__modal btn__modal__cancel">Cancel</bottom>
        </div>
    </div>
</div>

    <footer>
        <p>Bert0ne</p>
